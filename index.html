<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="animation.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="images">
    <img src="assets/mercury.png" class="slide-in">
    <img src="assets/venus.png" class="slide-in">
    <img src="assets/earth.png" class="slide-in">
    <img src="assets/mars.png" class="slide-in">
    <img src="assets/jupiter.png" class="slide-in">
    <img src="assets/saturn.png" class="slide-in">
    <img src="assets/uranus.png" class="slide-in">
    <img src="assets/neptune.png" class="slide-in">

  </div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
  </div>
  
    <audio autoplay loop  id="playAudio">
      <source src="assets/all-i-need.mp3">
    </audio>
</body>
<script>
    function debounce(func, wait = 20, immediate = true) {
      var timeout;
      return function() {
        var context = this, args = arguments;
        var later = function() {
          timeout = null;
          if (!immediate) func.apply(context, args);
        };
        var callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
      };
    };

    const sliderImages = document.querySelectorAll('.slide-in');

    function checkSlide() {
      sliderImages.forEach(sliderImage => {
        const slideInAt = (window.scrollX + window.innerWidth) - sliderImage.width / 2;
        const imageRight = sliderImage.offsetLeft + sliderImage.width;
        const isHalfShown = slideInAt > sliderImage.offsetLeft;
        const isNotScrolledPast = window.scrollX < imageRight;
        if (isHalfShown && isNotScrolledPast) {
          sliderImage.classList.add('active');
        } else {
          sliderImage.classList.remove('active');
        }
      });
    }

    window.addEventListener('scroll', debounce(checkSlide));

  </script>

</html>
